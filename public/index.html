<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace ID Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-info {
            background: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workspace ID Test Page</h1>
        <div id="workspace-info">Loading workspace info...</div>
        <div id="header-info">Checking for x-workspace-id header...</div>
        
        <h3>All Response Headers</h3>
        <pre id="all-headers">Loading headers...</pre>
        
        <div class="debug-info" id="debug-info">Loading debug info...</div>
    </div>

    <script>
        // Function to fetch workspace info from API
        async function getWorkspaceInfo() {
            try {
                // Add cache-busting parameter to prevent caching
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/workspace-info?_=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                // Log all response headers
                console.log('API response headers:');
                const allHeaders = {};
                response.headers.forEach((value, name) => {
                    console.log(`${name}: ${value}`);
                    allHeaders[name] = value;
                });
                
                // Check for workspace ID header
                const workspaceIdHeader = response.headers.get('x-workspace-id');
                console.log('X-Workspace-Id header:', workspaceIdHeader);
                
                // Display all headers
                document.getElementById('all-headers').textContent = 
                    JSON.stringify(allHeaders, null, 2);
                
                // Update header info
                if (workspaceIdHeader) {
                    document.getElementById('header-info').innerHTML = 
                        `<span class="success">✓ Found x-workspace-id header: ${workspaceIdHeader}</span>`;
                } else {
                    document.getElementById('header-info').innerHTML = 
                        `<span class="error">✗ No x-workspace-id header found in response</span>`;
                }
                
                // Parse response JSON
                const data = await response.json();
                console.log('API response data:', data);
                
                // Update workspace info
                document.getElementById('workspace-info').textContent = 
                    workspaceIdHeader ? `Current Workspace: ${workspaceIdHeader}` : 'No workspace ID found';
                
                // Display debug info
                const debugInfo = {
                    'Page URL': window.location.href,
                    'Host': window.location.host,
                    'Workspace ID from Header': workspaceIdHeader || 'Not available',
                    'Response Status': response.status,
                    'Response Type': response.headers.get('content-type'),
                    'Headers Count': Object.keys(allHeaders).length
                };
                
                document.getElementById('debug-info').innerHTML = 
                    Object.entries(debugInfo)
                        .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                        .join('');
                
            } catch (error) {
                console.error('Error fetching workspace info:', error);
                document.getElementById('workspace-info').textContent = 'Error loading workspace info';
                document.getElementById('header-info').textContent = 'Error checking headers';
                document.getElementById('all-headers').textContent = error.toString();
                document.getElementById('debug-info').textContent = 'Error loading debug info';
            }
        }
        
        // Fetch workspace info when page loads
        getWorkspaceInfo();
    </script>
</body>
</html>
