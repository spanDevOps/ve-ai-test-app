<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace ID Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .debug-info {
            background: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workspace ID Test Page</h1>
        <div id="workspace-info">Loading workspace info...</div>
        <div id="response-info">Loading response info...</div>
        
        <h3>All Response Headers</h3>
        <pre id="all-headers">Loading headers...</pre>
        
        <h3>Response Body</h3>
        <pre id="response-body">Loading response body...</pre>
        
        <div class="debug-info" id="debug-info">Loading debug info...</div>
    </div>

    <script>
        // Function to fetch workspace info from API
        async function getWorkspaceInfo() {
            try {
                // Add cache-busting parameter to prevent caching
                const timestamp = new Date().getTime();
                const response = await fetch(`/api/workspace-info?_=${timestamp}`, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                
                // Log all response headers
                console.log('API response headers:');
                const allHeaders = {};
                response.headers.forEach((value, name) => {
                    console.log(`${name}: ${value}`);
                    allHeaders[name] = value;
                });
                
                // Display all headers
                document.getElementById('all-headers').textContent = 
                    JSON.stringify(allHeaders, null, 2);
                
                // Parse response JSON
                const data = await response.json();
                console.log('API response data:', data);
                
                // Display response body
                document.getElementById('response-body').textContent = 
                    JSON.stringify(data, null, 2);
                
                // Update workspace info from response body
                document.getElementById('workspace-info').innerHTML = 
                    data.workspaceId ? 
                        `<span class="success">Current Workspace: ${data.workspaceId}</span>` : 
                        '<span class="error">No workspace ID found</span>';
                
                // Update response info
                document.getElementById('response-info').innerHTML = 
                    `<span class="success">âœ“ Response received with status: ${response.status}</span>`;
                
                // Display debug info
                const debugInfo = {
                    'Page URL': window.location.href,
                    'Host': window.location.host,
                    'Original Domain': data.originalDomain,
                    'Workspace ID': data.workspaceId,
                    'Response Status': response.status,
                    'Response Type': response.headers.get('content-type'),
                    'Headers Count': Object.keys(allHeaders).length
                };
                
                document.getElementById('debug-info').innerHTML = 
                    Object.entries(debugInfo)
                        .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                        .join('');
                
            } catch (error) {
                console.error('Error fetching workspace info:', error);
                document.getElementById('workspace-info').innerHTML = 
                    '<span class="error">Error loading workspace info</span>';
                document.getElementById('response-info').innerHTML = 
                    '<span class="error">Error making request</span>';
                document.getElementById('all-headers').textContent = 'Error fetching headers';
                document.getElementById('response-body').textContent = 'Error fetching response body';
                document.getElementById('debug-info').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Fetch workspace info when page loads
        getWorkspaceInfo();
    </script>
</body>
</html>
