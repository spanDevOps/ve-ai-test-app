<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Workspace ID Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Workspace ID Test</h1>
        <p>This page only tests workspace ID logging. Please open your browser's console to see the logs.</p>
        <div class="message">
            <strong>Instructions:</strong>
            <ol>
                <li>Press F12 to open developer tools</li>
                <li>Go to the Console tab</li>
                <li>Look for workspace ID information in the logs</li>
            </ol>
        </div>
    </div>

    <!-- Load our logging script -->
    <script src="workspace-log.js"></script>
</body>
</html>
