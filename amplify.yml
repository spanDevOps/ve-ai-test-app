version: 1
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
  customRules:
    - source: /workspace-<*>
      target: /index.html
      status: "200"
    - source: /workspace-<*>/<*>
      target: /index.html
      status: "200"
    - source: /<*>
      target: /index.html
      status: "200"
