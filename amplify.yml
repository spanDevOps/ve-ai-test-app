version: 1
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
  customRules:
    - source: /workspace-<*>/<**>
      target: /workspace-$1/$2
      status: "200"
      condition: null
    - source: /workspace-<*>
      target: /workspace-$1/index.html
      status: "200"
      condition: null
    - source: /<**>
      target: /index.html
      status: "404"
      condition: null
