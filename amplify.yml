version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, s-maxage=31536000'
  customRules:
    # Handle workspace paths from Lambda@Edge
    - source: '/workspace-<*>'
      target: '/index.html'
      status: '200'
    - source: '/workspace-<*>/<*>'
      target: '/index.html'
      status: '200'
    # Redirect root to 404
    - source: '/'
      target: '/index.html'
      status: '404'
    # Handle static files
    - source: '/<*\.[a-z]+>'
      target: '/<*>'
      status: '200'
    # All other paths to 404
    - source: '/<*>'
      target: '/index.html'
      status: '404'
