version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, s-maxage=31536000'
  customRules:
    - source: '/workspace-<*>/<*>'
      target: '/index.html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '404-200'
    - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>'
      target: '/index.html'
      status: '200'
